<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Crear curso</title>
</head>
<body>
  <h1>Crear curso</h1>

  <form id="courseForm">
    <label>Nombre</label><br />
    <input id="name" type="text" required /><br /><br />

    <label>Créditos</label><br />
    <input id="credits" type="number" min="1" required /><br /><br />

    <button type="submit">Crear</button>
    <a href="./index.html">Volver</a>
  </form>

  <pre id="result"></pre>

  <script>
    const API_BASE = "http://localhost:3001";

    document.getElementById("courseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const credits = Number(document.getElementById("credits").value);

      const res = await fetch(`${API_BASE}/course`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, credits })
      });

      const data = await res.json();

      document.getElementById("result").textContent =
        res.ok
          ? `✅ Curso creado:\n${JSON.stringify(data, null, 2)}`
          : `❌ Error:\n${JSON.stringify(data, null, 2)}`;
    });
  </script>
</body>
</html>
