<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Crear curso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 { color: #333; }
    form {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button, a {
      padding: 10px 15px;
      margin-right: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    a {
      display: inline-block;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #5a6268;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
    }
    #result.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #result.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Crear curso</h1>

  <form id="courseForm">
    <label>Nombre del Curso</label>
    <input id="nombre" type="text" required />

    <label>Código del Curso</label>
    <input id="codigo" type="text" required />

    <label>Descripción</label>
    <input id="descripcion" type="text" required />

    <label>Profesor</label>
    <select id="profesor_id" required>
      <option value="">Seleccionar profesor...</option>
    </select>

    <button type="submit">Crear Curso</button>
    <a href="./index.html">Volver</a>
  </form>

  <div id="result"></div>

  <script>
    // redirect if not authenticated
    if (!sessionStorage.getItem('token')) {
      alert('Debes iniciar sesión primero');
      window.location.href = './login.html';
    }
    const API_BASE = "http://localhost:3001";

    async function loadProfessors() {
      try {
        const res = await fetch(`${API_BASE}/api/professor`, {
          headers: { "Authorization": `Bearer ${sessionStorage.getItem('token')}` }
        });
        const data = await res.json();

        if (!res.ok || data.length === 0) {
          const select = document.getElementById("profesor_id");
          select.innerHTML = '<option value="">No hay profesores disponibles</option>';
          return;
        }

        const select = document.getElementById("profesor_id");
        select.innerHTML = '<option value="">Seleccionar profesor...</option>';

        data.forEach(p => {
          const option = document.createElement("option");
          option.value = p._id;
          option.textContent = `${p.nombre} ${p.apellidos}`;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Error cargando profesores:", error);
      }
    }

    document.getElementById("courseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const codigo = document.getElementById("codigo").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const profesor_id = document.getElementById("profesor_id").value;

      if (!profesor_id) {
        showResult("Por favor selecciona un profesor", "error");
        return;
      }

      const res = await fetch(`${API_BASE}/api/course`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${sessionStorage.getItem('token')}` },
        body: JSON.stringify({ nombre, codigo, descripcion, profesor_id })
      });

      const data = await res.json();

      const resultDiv = document.getElementById("result");
      if (res.ok) {
        showResult(`✅ Curso creado: ${nombre}`, "success");
        document.getElementById("courseForm").reset();
        document.getElementById("profesor_id").value = "";
      } else {
        showResult(`❌ Error: ${data.message}`, "error");
      }
    });

    function showResult(text, type) {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = text;
      resultDiv.className = type;
      if (type === "success") {
        setTimeout(() => { resultDiv.textContent = ""; resultDiv.className = ""; }, 3000);
      }
    }

    loadProfessors();
  </script>
</body>
</html>
