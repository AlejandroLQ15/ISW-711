<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 { color: #333; }
    form {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button, a {
      padding: 10px 15px;
      margin-right: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    a {
      display: inline-block;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #5a6268;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
    }
    #result.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #result.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Iniciar Sesión</h1>

  <form id="loginForm">
    <label>Email</label>
    <input id="email" type="email" required />

    <label>Password</label>
    <input id="password" type="password" required />

    <button type="submit">Login</button>
    <a href="./index.html">Volver</a>
  </form>

  <div id="result"></div>

  <script>
    if (sessionStorage.getItem('token')) {
      window.location.href = './index.html';
    }
    const API_BASE = "http://localhost:3001";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      console.log('login payload', { email, password });
      try {
        const res = await fetch(`${API_BASE}/auth/token`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        console.log('login response', res.status);
        const data = await res.json();
        console.log('login data', data);
        if (res.ok) {
          sessionStorage.setItem('token', data.token);
          showResult('✔️ Autenticado correctamente', 'success');
          document.getElementById("loginForm").reset();
          setTimeout(() => { window.location.href = './index.html'; }, 1000);
        } else {
          showResult(`❌ ${data.message || 'Error de autenticación'}`, 'error');
        }
      } catch (err) {
        console.error('fetch error', err);
        showResult('Error de red, revise la consola', 'error');
      }
    });

    function showResult(text, type) {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = text;
      resultDiv.className = type;
      if (type === "success") {
        setTimeout(() => { resultDiv.textContent = ""; resultDiv.className = ""; }, 3000);
      }
    }
  </script>
</body>
</html>
